<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>showbridge</title>
    <link rel="stylesheet" href="./assets/css/tailwind.css" />
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body class="w-screen h-screen bg-black">
    <div class="flex flex-col w-full h-full">
      <div #id="title-bar" class="flex flex-col items-center justify-center w-full h-10 text-gray-300 bg-blue-500">
        <div class="">showbridge</div>
      </div>

      <div id="drag-drop-container" class="m-2 bg-gray-600 border-gray-500 border-solid hover:bg-gray-700">
        <div class="flex flex-col items-center justify-center w-full h-24">
          <h3>Update Config</h3>
        </div>
      </div>

      <div class="flex items-center justify-around flex-grow buttons">
        <div
          id="quit-button"
          class="flex items-center justify-center flex-grow h-full px-2 bg-blue-500 cursor-pointer hover:bg-blue-100">
          <div>Quit</div>
        </div>
        <div
          id="show-ui"
          class="flex items-center justify-center flex-grow h-full px-2 bg-blue-500 cursor-pointer hover:bg-blue-100">
          <div>Web UI</div>
        </div>
        <div
          id="show-logs"
          class="flex items-center justify-center flex-grow h-full px-2 bg-blue-500 cursor-pointer hover:bg-blue-100">
          <div>Logs</div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="assets/js/main.js"></script>
  </body>
</html>
