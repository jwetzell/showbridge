<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Settings</title>
    <link rel="stylesheet" href="./assets/css/tailwind.css" />
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body class="w-screen h-screen bg-gray-600">
    <div class="flex flex-col items-center justify-center w-full h-full">
      <div class="flex flex-col flex-grow w-full">
        <div>
          <h1 class="text-center">HTTP</h1>
          <label for="http-address-select">Address</label>
          <select id="http-address-select"></select>
          <label for="http-port-input">Port</label>
          <input type="number" id="http-port-input" />
        </div>

        <div>
          <h1 class="text-center">TCP</h1>
          <label for="tcp-address-select">Address</label>
          <select id="tcp-address-select"></select>
          <label for="tcp-port-input">Port</label>
          <input type="number" id="tcp-port-input" />
        </div>

        <div>
          <h1 class="text-center">UDP</h1>
          <label for="udp-address-select">Address</label>
          <select id="udp-address-select"></select>
          <label for="udp-port-input">Port</label>
          <input type="number" id="udp-port-input" />
        </div>

        <div>
          <h1 class="text-center">MIDI</h1>
          <label for="midi-input-name-input">Input Name</label>
          <input id="midi-input-name-input"></select>
          <label for="midi-output-name-input">Output Name</label>
          <input id="midi-output-name-input" />
        </div>

        <div>
          <h1 class="text-center">MQTT</h1>
          <label for="mqtt-broker-url-input">Broker URL</label>
          <input id="mqtt-broker-url-input"></select>
        </div>

        <div>
          <h1 class="text-center">Cloud</h1>
          <label for="cloud-url-input">URL</label>
          <input id="cloud-url-input"></select>
        </div>

      </div>

      <div
        id="save-settings"
        class="flex items-center justify-center w-full h-10 bg-blue-500 cursor-pointer hover:bg-blue-100">
        <div>SAVE</div>
      </div>
    </div>
    <script type="text/javascript" src="assets/js/settings.js"></script>
  </body>
</html>
