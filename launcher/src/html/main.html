<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>showbridge</title>
    <link rel="stylesheet" href="../assets/css/tailwind.css" />
    <link rel="stylesheet" href="../assets/css/index.css" />
  </head>
  <body class="w-screen h-screen overflow-hidden bg-black">
    <div id="message-indicator" class="absolute hidden w-2 h-2 bg-green-400 rounded-full left-2 top-2"></div>
    <div class="flex flex-col w-full h-full">
      <div #id="title-bar" class="flex flex-col items-center justify-center w-full h-10 bg-blue-500">
        <div>showbridge</div>
      </div>

      <div id="drag-drop-container" class="m-2 bg-gray-400 border-gray-500 border-solid hover:bg-gray-500">
        <div class="flex flex-col items-center justify-center w-full h-24 hover:text-gray-300 hover:cursor-pointer">
          <h3>Update Config</h3>
        </div>
      </div>

      <div class="flex items-center justify-around flex-grow clickable">
        <div
          onclick="quitApp()"
          class="flex items-center justify-center flex-grow h-full px-2 bg-blue-500 cursor-pointer hover:bg-blue-100">
          <div>Quit</div>
        </div>
        <div class="flex items-center justify-center flex-grow h-full">
          <button
            disabled
            id="open-webui"
            onclick="showWebUI()"
            class="h-full w-full bg-blue-500 hover:bg-blue-100 disabled:bg-yellow-200 hover:disabled:cursor-wait">
            Web UI
          </button>
        </div>
        <div
          onclick="showLogs()"
          class="flex items-center justify-center flex-grow h-full px-2 bg-blue-500 cursor-pointer hover:bg-blue-100">
          <div>Logs</div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../assets/js/main.js"></script>
  </body>
</html>
