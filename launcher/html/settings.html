<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Settings</title>
    <link rel="stylesheet" href="../assets/css/tailwind.css" />
    <link rel="stylesheet" href="../assets/css/index.css" />
  </head>
  <body class="w-screen h-screen bg-gray-600">
    <div class="flex flex-col items-center justify-center w-full h-full">
      <div class="flex flex-col flex-grow overflow-scroll">
        <h1 class="text-center">HTTP</h1>
        <div class="flex flex-col items-center justify-center p-3 m-2 border-2 border-gray-900 border-solid rounded-md">
          <div>
            <label for="http-address-select">Address</label>
            <select id="http-address-select">
              <option value="0.0.0.0">All</option>
              <option value="127.0.0.1">localhost</option>
            </select>
          </div>

          <div>
            <label for="http-port-input">Port</label>
            <input type="number" class="w-auto" id="http-port-input" />
          </div>
        </div>

        <h1 class="text-center">TCP</h1>
        <div class="flex flex-col items-center justify-center p-3 m-2 border-2 border-gray-900 border-solid rounded-md">
          <div>
            <label for="tcp-address-select">Address</label>
            <select id="tcp-address-select">
              <option value="0.0.0.0">All</option>
              <option value="127.0.0.1">localhost</option>
            </select>
          </div>

          <div>
            <label for="tcp-port-input">Port</label>
            <input type="number" id="tcp-port-input" />
          </div>
        </div>

        <h1 class="text-center">UDP</h1>
        <div class="flex flex-col items-center justify-center p-3 m-2 border-2 border-gray-900 border-solid rounded-md">
          <div>
            <label for="udp-address-select">Address</label>
            <select id="udp-address-select">
              <option value="0.0.0.0">All</option>
              <option value="127.0.0.1">localhost</option>
            </select>
          </div>

          <div>
            <label for="udp-port-input">Port</label>
            <input type="number" id="udp-port-input" />
          </div>
        </div>

        <h1 class="text-center">MIDI</h1>
        <div class="flex flex-col items-center justify-center p-3 m-2 border-2 border-gray-900 border-solid rounded-md">
          <div>
            <label for="midi-input-name-input">Input Name</label>
            <input type="text" id="midi-input-name-input" minlength="1" required />
          </div>

          <div>
            <label for="midi-output-name-input">Output Name</label>
            <input type="text" id="midi-output-name-input" minlength="1" required />
          </div>
        </div>

        <h1 class="text-center">MQTT</h1>
        <div class="flex flex-col items-center justify-center p-3 m-2 border-2 border-gray-900 border-solid rounded-md">
          <div>
            <label for="mqtt-broker-url-input">Broker URL</label>
            <input id="mqtt-broker-url-input" placeholder="mqtt://localhost:1883" />
          </div>

          <div>
            <label for="mqtt-broker-username-input">Username</label>
            <input id="mqtt-broker-username-input" />
          </div>

          <div>
            <label for="mqtt-broker-password-input">Password</label>
            <input type="password" id="mqtt-broker-password-input" />
          </div>
        </div>

        <h1 class="text-center">Cloud</h1>
        <div class="flex flex-col items-center justify-center p-3 m-2 border-2 border-gray-900 border-solid rounded-md">
          <div>
            <label for="cloud-url-input">URL</label>
            <input id="cloud-url-input" placeholder="https://showbridge-cloud.jwetzell.com" />
          </div>
        </div>
      </div>

      <div
        id="save-settings"
        class="flex items-center justify-center w-full h-10 bg-blue-500 cursor-pointer hover:bg-blue-100">
        <div>SAVE</div>
      </div>
    </div>
    <script type="text/javascript" src="../assets/js/settings.js"></script>
  </body>
</html>
