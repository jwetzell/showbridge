<ng-container *ngIf="trigger">
  <mat-card class="trigger">
    <mat-card-header>
      <div class="flex items-center w-full bg-transparent ml-2">
        <div>{{ trigger.type }} Trigger</div>
        <div [style.visibility]="triggerIndicatorVisibility ? 'visible' : 'hidden'" class="message-indicator"></div>
        <div style="flex: 1 1 auto"></div>
        <button (click)="deleteMe()" mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-card-header>
    <mat-card-content>
      <app-trigger-form [type]="trigger.type" [data]="trigger" (updated)="update($event)"></app-trigger-form>

      <div cdkDropList (cdkDropListDropped)="drop($event)" class=".transform-boundary">
        <div cdkDrag *ngFor="let action of trigger.actions; let i = index" cdkDragBoundary=".transform-boundary">
          <div class="h-10 bg-gray-200 rounded-xl m-4" *cdkDragPlaceholder></div>
          <div cdkDragHandle class="relative top-10 left-1 z-50 w-fit hover:cursor-move">
            <mat-icon>drag_indicator</mat-icon>
          </div>
          <app-action
            [path]="path + '/actions/' + i"
            [action]="action"
            (delete)="deleteAction(i)"
            (updated)="actionUpdated(i, $event)"></app-action>
        </div>
      </div>
    </mat-card-content>
    <mat-card-footer>
      <div class="flex bg-transparent">
        <span class="flex-auto"></span>

        <ng-container *ngIf="schemaService.actionTypes.length > 0">
          <button mat-icon-button color="primary" [matMenuTriggerFor]="addTriggerMenu">
            <mat-icon>add</mat-icon>
          </button>
          <mat-menu #addTriggerMenu="matMenu">
            <button
              mat-menu-item
              *ngFor="let actionType of schemaService.actionTypes"
              (click)="addAction(actionType.type)">
              <span>{{ actionType.name }}</span>
            </button>
          </mat-menu>
        </ng-container>
      </div>
    </mat-card-footer>
  </mat-card>
</ng-container>
