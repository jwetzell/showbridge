<ng-container *ngIf="triggerFormGroup">
  <mat-card class="trigger">
    <mat-card-header>
      <mat-card-title>Trigger</mat-card-title>
      <div [style.visibility]="triggerIndicatorVisibility ? 'visible' : 'hidden'" class="message-indicator"></div>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="triggerFormGroup">
        <div>
          <div>type: {{ getType() }}</div>
          <!-- <input formControlName="type" /> -->
          <label>enabled:</label>
          <input type="checkbox" formControlName="enabled" />
        </div>
        <div formGroupName="params">
          <div *ngFor="let key of paramKeys()">
            <label>{{ key }}: </label>
            <input [formControlName]="key" />
          </div>
        </div>
        <app-action
          *ngFor="let actionFormGroup of getActionFormGroups(); let i = index"
          [path]="path + '/actions/' + i"
          [actionFormGroup]="actionFormGroup"></app-action>
      </form>
    </mat-card-content>
  </mat-card>
</ng-container>
