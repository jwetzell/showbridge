<ng-container *ngIf="trigger && schema">
  <div
    class="flex w-fit"
    [style.opacity]="this.trigger.enabled ? '1.0' : '0.5'"
    [style.align-items]="
      this.trigger.actions === undefined || this.trigger.actions.length === 0 ? 'center' : 'baseline'
    ">
    <form [formGroup]="formGroup" class="h-full">
      <div class="flex flex-col my-3 ml-5 bg-gray-900 border-2 border-gray-500 border-solid trigger w-fit">
        <div class="flex items-center justify-center m-1">
          <div class="flex-auto ml-2 text-gray-400 whitespace-nowrap w-fit" matTooltip="{{ trigger.comment }}">
            {{ schema.title }}
          </div>
          <div class="flex items-center mx-2" matTooltip="{{ trigger.enabled ? 'Disable' : 'Enable' }}">
            <input type="checkbox" formControlName="enabled" />
          </div>
          <div class="flex items-center justify-center hover:cursor-pointer" matTooltip="Settings">
            <mat-icon class="text-gray-500 hover:text-gray-400" (click)="openSettingsDialog()">settings</mat-icon>
          </div>
          <div
            (click)="deleteMe()"
            class="flex items-center justify-center w-full m-2 bg-transparent hover:cursor-pointer">
            <mat-icon class="text-red-500" matTooltip="Delete">delete</mat-icon>
          </div>
          <div
            (click)="copyMe()"
            class="flex items-center justify-center w-full m-2 bg-transparent hover:cursor-pointer">
            <mat-icon class="text-green-500" matTooltip="Copy">content_copy</mat-icon>
          </div>
        </div>
        <ng-template #settingsDialogRef>
          <div class="m-2">
            <app-params-form
              [parentSchema]="schema"
              [data]="trigger.params"
              (updated)="update($event)"></app-params-form>
            <div class="flex items-center justify-center">
              <div class="flex-auto">
                <mat-form-field subscriptSizing="dynamic" class="w-full">
                  <mat-label>comment: </mat-label>
                  <textarea matInput type="text" formControlName="comment"></textarea>
                </mat-form-field>
              </div>
            </div>
          </div>
        </ng-template>
      </div>
    </form>
    <div class="flex flex-col items-center justify-center">
      <mat-icon [style.color]="indicatorColor" class="scale-150">arrow_right</mat-icon>
    </div>
    <div>
      <div cdkDropList (cdkDropListDropped)="drop($event)" class="flex flex-col">
        <div cdkDrag *ngFor="let action of trigger.actions; let i = index">
          <app-action
            [path]="path + '/actions/' + i"
            [action]="action"
            (delete)="deleteAction(i)"
            (updated)="actionUpdated(i, $event)"></app-action>
        </div>
      </div>
      <div class="w-full" *ngIf="schemaService.actionTypes.length > 0">
        <div
          matTooltip="Add Action"
          class="flex items-center justify-center bg-gray-700 hover:cursor-pointer hover:bg-gray-500"
          [matMenuTriggerFor]="addActionMenu">
          <mat-icon>add</mat-icon>
        </div>
        <mat-menu #addActionMenu="matMenu">
          <button
            mat-menu-item
            *ngFor="let actionType of schemaService.actionTypes"
            (click)="addAction(actionType.type)">
            <span>{{ actionType.name }}</span>
          </button>
        </mat-menu>
        <div
          *ngIf="copyService.getClipboardForType('Action') | async as copyObject"
          (click)="pasteAction(copyObject)"
          matTooltip="Paste Action"
          class="flex items-center justify-center bg-green-700 hover:cursor-pointer hover:bg-gray-green">
          <mat-icon>content_paste</mat-icon>
        </div>
      </div>
    </div>
  </div>
</ng-container>
