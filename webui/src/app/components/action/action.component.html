<ng-container *ngIf="actionFormGroup">
  <mat-card class="action">
    <mat-card-header>
      <mat-card-title>Action</mat-card-title>
      <div [style.visibility]="actionIndicatorVisibility ? 'visible' : 'hidden'" class="message-indicator"></div>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="actionFormGroup">
        <div>type: {{ getType() }}</div>
        <!-- <input formControlName="type" /> -->
        <label>enabled:</label>
        <input type="checkbox" formControlName="enabled" />
        <div formGroupName="params">
          <div *ngFor="let key of paramKeys()">
            <label>{{ key }}: </label>
            <input [formControlName]="key" />
          </div>
        </div>
        <app-transform
          *ngFor="let transformFormGroup of getTransformFormGroups()"
          [transformFormGroup]="transformFormGroup"></app-transform>
      </form>
    </mat-card-content>
  </mat-card>
</ng-container>
