<ng-container *ngIf="action">
  <mat-card class="action">
    <mat-card-header>
      <div class="flex items-center w-full ml-2 bg-transparent">
        <div>{{ action.type }} Action</div>
        <div [style.visibility]="actionIndicatorVisibility ? 'visible' : 'hidden'" class="message-indicator"></div>
        <div style="flex: 1 1 auto"></div>
        <button (click)="deleteMe()" mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-card-header>
    <mat-card-content>
      <app-action-form [type]="action.type" [data]="action" (updated)="update($event)"></app-action-form>
      <div cdkDropList (cdkDropListDropped)="drop($event)" class=".transform-boundary">
        <div cdkDrag *ngFor="let transform of action.transforms; let i = index" cdkDragBoundary=".transform-boundary">
          <div class="h-10 m-4 bg-gray-200 rounded-xl" *cdkDragPlaceholder></div>
          <div cdkDragHandle class="relative z-50 top-10 left-1 w-fit hover:cursor-move">
            <mat-icon>drag_indicator</mat-icon>
          </div>
          <app-transform
            [transform]="transform"
            (delete)="deleteTransform(i)"
            (updated)="transformUpdated(i, $event)"></app-transform>
        </div>
      </div>
    </mat-card-content>
    <mat-card-footer>
      <div class="flex bg-transparent">
        <span class="flex-auto"></span>
        <ng-container *ngIf="schemaService.transformTypes.length > 0">
          <button mat-icon-button color="primary" [matMenuTriggerFor]="addTriggerMenu">
            <mat-icon>add</mat-icon>
          </button>
          <mat-menu #addTriggerMenu="matMenu">
            <button
              mat-menu-item
              *ngFor="let transformType of schemaService.transformTypes"
              (click)="addTransform(transformType.type)">
              <span>{{ transformType.name }}</span>
            </button>
          </mat-menu>
        </ng-container>
      </div>
    </mat-card-footer>
  </mat-card>
</ng-container>
