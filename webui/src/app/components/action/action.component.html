<ng-container *ngIf="action">
  <mat-card class="action">
    <mat-card-header>
      <mat-toolbar style="background-color: transparent">
        <span>Action</span>
        <div [style.visibility]="actionIndicatorVisibility ? 'visible' : 'hidden'" class="message-indicator"></div>
        <span style="flex: 1 1 auto"></span>
        <button (click)="deleteMe()" mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-toolbar>
    </mat-card-header>
    <mat-card-content>
      <app-action-form [type]="action.type" [data]="action" (updated)="update($event)"></app-action-form>
      <app-transform
        *ngFor="let transform of action.transforms; let i = index"
        [transform]="transform"
        (delete)="deleteTransform(i)"
        (updated)="transformUpdated(i, $event)"></app-transform>
    </mat-card-content>
  </mat-card>
</ng-container>
