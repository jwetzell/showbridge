<ng-container *ngIf="protocolType && protocol">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ protocolType }} configuration</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <app-protocol-form
        [type]="protocolType"
        [data]="protocol"
        (updated)="protocolUpdated($event)"></app-protocol-form>
      <div cdkDropList (cdkDropListDropped)="drop($event)" class=".transform-boundary">
        <div cdkDrag *ngFor="let trigger of protocol.triggers; let i = index" cdkDragBoundary=".transform-boundary">
          <div class="h-10 bg-gray-200 rounded-xl m-4" *cdkDragPlaceholder></div>
          <div cdkDragHandle class="relative top-10 left-1 z-50 w-fit hover:cursor-move">
            <mat-icon>drag_indicator</mat-icon>
          </div>
          <app-trigger
            [path]="protocolType + '/triggers/' + i"
            [trigger]="trigger"
            (delete)="deleteTrigger(i)"
            (updated)="triggerUpdated(i, $event)"></app-trigger>
        </div>
      </div>
    </mat-card-content>
    <mat-card-footer>
      <mat-toolbar class="bg-transparent">
        <span class="flex-auto"></span>
        <ng-container *ngIf="triggerTypes.length > 0">
          <button mat-icon-button color="primary" [matMenuTriggerFor]="addTriggerMenu">
            <mat-icon>add</mat-icon>
          </button>
          <mat-menu #addTriggerMenu="matMenu">
            <button mat-menu-item *ngFor="let triggerType of triggerTypes" (click)="addTrigger(triggerType)">
              <span>{{ triggerType }}</span>
            </button>
          </mat-menu>
        </ng-container>
      </mat-toolbar>
    </mat-card-footer>
  </mat-card>
</ng-container>
