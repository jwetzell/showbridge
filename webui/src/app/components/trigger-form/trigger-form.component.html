<ng-container *ngIf="triggerFormGroup">
  <form [formGroup]="triggerFormGroup">
    <div class="flex items-center justify-center">
      <div class="flex-auto">
        <mat-form-field subscriptSizing="dynamic" class="w-full">
          <mat-label>comment: </mat-label>
          <textarea matInput type="text" formControlName="comment"></textarea>
        </mat-form-field>
      </div>
    </div>
    <hr />
    <app-params-form [parentSchema]="schema" [data]="data?.params" (updated)="paramsUpdated($event)"></app-params-form>
    <div class="flex items-center justify-center">
      <div class="flex-auto"></div>
      <div>
        <label>enabled:</label>
        <mat-checkbox formControlName="enabled" color="primary"></mat-checkbox>
      </div>
    </div>
  </form>
</ng-container>
