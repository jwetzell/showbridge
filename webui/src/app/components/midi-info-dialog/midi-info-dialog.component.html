@if (data) {
  <div class="flex flex-col overflow-scroll">
    <div>
      <table mat-table [dataSource]="getTableData()">
        <tr mat-header-row *matHeaderRowDef="['type', 'name']"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: ['type', 'name']"></tr>
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Device Type</th>
          <td mat-cell *matCellDef="let midiDevice">{{ midiDevice.type }}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Port Name</th>
          <td
            mat-cell
            *matCellDef="let midiDevice"
            (click)="copyName(midiDevice.name)"
            class="cursor-pointer hover:bg-gray-400">
            {{ midiDevice.name }}
          </td>
        </ng-container>
      </table>
    </div>
  </div>
}
