<ng-container *ngIf="parentSchema && paramsFormInfo">
  <ng-container *ngIf="paramsOptions.length > 1">
    <mat-tab-group [selectedIndex]="paramsOptionsSelectedIndex" (selectedTabChange)="paramsOptionsTabSelected($event)">
      <mat-tab *ngFor="let paramsOption of paramsOptions" label="{{ paramsOption.display }}"></mat-tab>
    </mat-tab-group>
  </ng-container>
  <form [formGroup]="paramsFormInfo.formGroup">
    <div class="flex flex-col">
      <div *ngFor="let key of paramKeys()" class="m-1 flex justify-center items-center">
        <!-- TODO(jwetzell): figure out how to display params that are arrays or objects-->
        <label for="{{ key }}">{{ paramsFormInfo.paramsInfo[key].display }}: </label>
        <input class="pl-1 border-2 border-gray-200 border-solid rounded-sm" id="{{ key }}" [formControlName]="key" />
        <ng-container *ngIf="!paramsFormInfo.formGroup.controls[key].valid">
          <mat-error>{{ paramsFormInfo.formGroup.controls[key].errors | json }}</mat-error>
        </ng-container>
        <mat-icon matTooltip="{{ paramsFormInfo.paramsInfo[key].hint }}" class="ml-1">help_outline</mat-icon>
      </div>
    </div>
  </form>
</ng-container>
