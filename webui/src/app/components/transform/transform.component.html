<ng-container *ngIf="transformFormGroup">
  <mat-card class="transform">
    <mat-card-header>
      <mat-card-title>Transform</mat-card-title>
      <div [style.visibility]="transformIndicatorVisibility ? 'visible' : 'hidden'" class="message-indicator"></div>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="transformFormGroup">
        <div>type: {{ getType() }}</div>
        <!-- <input formControlName="type" /> -->
        <label>enabled:</label>
        <input type="checkbox" formControlName="enabled" />
        <div formGroupName="params">
          <div *ngFor="let key of paramKeys()">
            <label>{{ key }}: </label>
            <input [formControlName]="key" />
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</ng-container>
