<ng-container *ngIf="transform">
  <mat-card class="transform">
    <mat-card-header>
      <mat-toolbar class="bg-transparent">
        <span>{{ transform.type }} Transform</span>
        <div [style.visibility]="transformIndicatorVisibility ? 'visible' : 'hidden'" class="message-indicator"></div>
        <span style="flex: 1 1 auto"></span>
        <button (click)="deleteMe()" mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-toolbar>
    </mat-card-header>
    <mat-card-content>
      <app-transform-form [type]="transform.type" [data]="transform" (updated)="update($event)"></app-transform-form>
    </mat-card-content>
  </mat-card>
</ng-container>
