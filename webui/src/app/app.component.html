<ng-container *ngIf="config$ | async as config">
  <ng-container *ngIf="schemaLoaded">
    <mat-toolbar color="primary">
      <span>showbridge</span>
      <span class="flex-auto"></span>
      <button mat-icon-button *ngIf="pendingConfigIsValid" (click)="applyConfig()">
        <mat-icon>save</mat-icon>
      </button>
    </mat-toolbar>
    <app-config [config]="config" (updated)="configUpdated($event)"></app-config>
  </ng-container>
</ng-container>
