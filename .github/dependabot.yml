version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    ignore:
      - dependency-name: '@showbridge/lib'
  - package-ecosystem: 'npm'
    directory: '/lib'
    schedule:
      interval: 'weekly'
  - package-ecosystem: 'npm'
    directory: '/launcher'
    schedule:
      interval: 'weekly'
    ignore:
      - dependency-name: 'showbridge'
  - package-ecosystem: 'npm'
    directory: '/webui'
    schedule:
      interval: 'weekly'
  - package-ecosystem: 'npm'
    directory: '/cloud'
    schedule:
      interval: 'weekly'
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
