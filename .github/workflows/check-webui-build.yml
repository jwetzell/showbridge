name: check-webui-build
on:
  pull_request:
    branches:
      - main
    paths:
      - 'webui/**'
jobs:
  build-webui:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Node.js dependencies
        run: npm ci
        working-directory: ./webui

      - run: npm run build
        working-directory: ./webui
