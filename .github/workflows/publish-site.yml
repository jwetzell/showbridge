name: Publish site
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'site/**'
jobs:
  publish-site:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: 'site/package-lock.json'

      - name: Install Node.js dependencies
        run: npm ci
        working-directory: ./site

      - name: Build Tailwind CSS
        run: npm run tailwind
        working-directory: ./site

      - name: setup tracking script
        env:
          WWW_TRACKING_SCRIPT: ${{ secrets.WWW_TRACKING_SCRIPT }}
        run: echo $WWW_TRACKING_SCRIPT > src/assets/js/tracking.js
        working-directory: ./site

      - name: publish site
        uses: SamKirkland/FTP-Deploy-Action@a51268f67f6605236975928ae28b0f7e9971d50a # v4.3.6
        with:
          server: ${{secrets.FTP_URL}}
          username: ${{secrets.WWW_FTP_USERNAME}}
          password: ${{secrets.WWW_FTP_PASSWORD}}
          local-dir: ./site/src/
          server-dir: /
          port: 21
          protocol: ftps
